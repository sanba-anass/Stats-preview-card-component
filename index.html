<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="card">
			<div class="wrapper">
				<div class="title">
					Get <span>insights</span> that help your business grow.
				</div>
				<div class="subtitle">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, custome experience, and overall efficiency.
				</div>
				<div class="wrapper2">
					<div class="stat1">
						<div class="stat-10k">10k+</div>
						<div class="companies">COMPANIES</div>
					</div>
					<div class="stat2">
						<div class="stat-314">314</div>
						<div class="templates">TEMPLATES</div>
					</div>
					<div class="stat3">
						<div class="stat-12m">12M+</div>
						<div class="queries">QUERIES</div>
					</div>
				</div>
			</div>
			<img src="images\image-header-desktop.jpg" alt="" />
		</div>
	</body>
</html>
